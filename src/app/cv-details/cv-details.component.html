<div class="main-content-container container-fluid px-4" style="margin-top: -180px">
    <!-- Page Header -->

      <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
        <span class="text-uppercase page-subtitle">Overview</span>
        <h3 class="page-title">User Profile</h3>

    <!-- End Page Header -->
    <!-- Default Light Table -->
    <div class="row" style="margin-left: 220px; margin-top: 80px;">
      <div class="col-lg-8">
        <div class="card card-small mb-4">
          <div class="card-header border-bottom">
            <h6 class="m-0">CV Details</h6>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item p-3">
              <div class="row">
                <div class="col">
                  <form>
                    <div class="card-header text-center" style="margin-bottom: 10px;">
                      <div class="mb-3 mx-auto">
                        <img class="rounded-circle" src="{{pers.picture}}" alt="User Avatar" width="110">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="feFirstName">First Name</label>
                        <input type="text" class="form-control" id="feFirstName" value="{{pers.name}}"> </div>
                      <div class="form-group col-md-6">
                        <label for="feLasttName">Last Name</label>
                        <input type="text" class="form-control" id="feLastName" placeholder="Last Name" value="{{pers.firstname}}"> </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="feEmailAddress">Email</label>
                        <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" value="{{pers.email}}"> </div>
                      <div class="form-group col-md-6">
                        <label for="feAge">Age</label>
                        <input type="number" class="form-control" id="feAge" placeholder="Age" value="{{pers.age}}"> </div>
                    </div>
                    <div class="form-group">
                      <label for="feInputAddress">Identity Card Number</label>
                      <input type="text" class="form-control" id="feInputAddress" placeholder="12345678" value="{{pers.cin}}"> </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="feInputCity">Job</label>
                        <input type="text" class="form-control" id="feInputCity" value="{{pers.job}}"> </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg" (click)="deleteCV()">Delete CV</button>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Default Light Table -->
  </div>
